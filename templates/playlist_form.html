{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Playlist</h1>
    <div class="row playlist-container">
        <form class="col s6">
            <div class="row">
                <div class="input-field col s12">
                    <input id="playlist_name" type="text" class="validate">
                    <label for="playlist_name">Name</label>
                </div>
                <ul id="selected-songs" class="col s12 h100 collection">
                </ul>
            </div>
        </form>
        <div class="col s6">
            <ul id="available-songs" class="collection">
                {% for song in song_files %}
                    <li><a href={{ url_for('chords', filename=song_files[song]) }} class="collection-item">{{ song }}</a></li>
                {% endfor %}
            </ul>
        </div>
    </div>

</div>

{% endblock %}

{% block extra_js %}
<script type="text/javascript" src="{{ url_for('static', filename='js/Sortable.min.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/playlist.js') }}"></script>
{% endblock %}
