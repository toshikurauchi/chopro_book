{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Playlist</h1>
    <div class="row">
        <form class="col s6">
            <div class="row">
                <div class="input-field col s12">
                    <input id="playlist_name" type="text" class="validate">
                    <label for="playlist_name">Name</label>
                </div>
            </div>
        </form>
        <div class="col s6">
            <div class="collection">
                {% for song in songs %}
                    <a href={{ url_for('chords', filename=song_files[song]) }} class="collection-item">{{ song }}</a>
                {% endfor %}
            </div>
        </div>
    </div>

</div>

{% endblock %}
