{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>{{ playlist.name }}</h1>
    <div class="collection">
        {% for song in song_files %}
            <a href={{ url_for('chords', filename=song_files[song]) }} class="collection-item">{{ song }}</a>
        {% endfor %}
    </div>
    <a href="{{ url_for('playlist_edit', pid=playlist.id) }}" class="waves-effect waves-light btn-large">Editar</a>

</div>

{% endblock %}
